{% extends "/admin/base.html" %}
{% block breadcrumb %}
    <li>
        <a href="{{ uri_for("admin-home") }}">Home</a> <span class="divider">/</span>
    </li>
    <li>
        <a href="{{ uri_for("admin-course") }}">Course</a>
    </li>
{% endblock %}
{% block content %}
    <div class="row-fluid sortable" ng-controller="CourseAdminCtrl">
    <script type="text/ng-template" id="myModalContent.html">
            <form-directive form="form"></form-directive>
    </script>
    <div class="box span12">
    <div class="box-header" data-original-title>
        <h2><i class="icon-user"></i><span class="break"></span>Course</h2>

        <div class="box-icon">
            <a href="#" class="btn-setting"><i class="icon-wrench"></i></a>
            <a href="#" ng-click="showAddModal()" ><i class="icon-plus"></i></a>
            <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
            <a href="#" class="btn-close"><i class="icon-remove"></i></a>
        </div>
    </div>
    <div class="box-content">
    <table class="table table-striped table-bordered bootstrap-datatable">
    <thead>
    <tr>
        <th>Title</th>
        <th>Created</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {% raw %}
    <tr ng-repeat="course in courses">
        <td>{{ course.title }}</td>
        <td class="center">{{ course.created }}</td>
        <td class="center">{{ course.description }}</td>
        <td class="center">
            <a class="btn btn-success" href="#">
                <i class="icon-zoom-in icon-white"></i>
            </a>
            <a class="btn btn-info" ng-click="showEditModal(course)" >
                <i class="icon-edit icon-white"></i>
            </a>
            <a class="btn btn-danger" ng-click="delete(course)">
                <i class="icon-trash icon-white"></i>
            </a>
        </td>
    </tr>
    {% endraw %}
    </tbody>
    </table>
    </div>
    </div>
    <!--/span-->

    </div><!--/row-->
{% endblock %}
