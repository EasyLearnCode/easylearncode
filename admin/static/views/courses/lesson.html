<h2>Lesson manage of course {{ course.title }}</h2>
<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="icon-user"></i><span class="break"></span>Lessons</h2>

            <div class="box-icon">
                <a href="#" class="btn-setting"><i class="icon-wrench"></i></a>
                <a href="#" ng-click="showAddModal()"><i class="icon-plus"></i></a>
                <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                <a href="#" class="btn-close"><i class="icon-remove"></i></a>
            </div>
        </div>
        <div class="box-content">
            <table class="table table-striped table-bordered bootstrap-datatable">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Created</th>
                    <th>Description</th>
                    <th>Author</th>
                    <th>Lectures</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="lesson in course.lesson_keys">
                    <td>{{ lesson.title }}</td>
                    <td class="center">{{ lesson.created }}</td>
                    <td class="center">{{ lesson.description }}</td>
                    <td class="center">{{ lesson.author }}</td>
                    <td class="center"><a class="btn btn-success"
                                          ng-href="#!/{{ course.Id }}/lessons/{{ lesson.Id }}/lectures">
                        <i class="icon-zoom-in icon-white"></i>
                    </a></td>
                    <td class="center">
                        <a class="btn btn-info" ng-click="showEditModal(lesson)">
                            <i class="icon-edit icon-white"></i>
                        </a>
                        <a class="btn btn-danger" ng-click="delete(lesson)">
                            <i class="icon-trash icon-white"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--/span-->

</div><!--/row-->
