<h2>Lecture manage of lesson {{ lesson.title }}</h2>
<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="icon-user"></i><span class="break"></span>Lecture</h2>

            <div class="box-icon">
                <a href="#" class="btn-setting"><i class="icon-wrench"></i></a>
                <a href="#" ng-click="showAddModal()"><i class="icon-plus"></i></a>
                <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                <a href="#" class="btn-close"><i class="icon-remove"></i></a>
            </div>
        </div>
        <div class="box-content">
            <table class="table table-striped table-bordered bootstrap-datatable">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Created</th>
                    <th>Description</th>
                    <th>Video</th>
                    <th>Time</th>
                    <th>Image</th>
                    <th>Question
                    <th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="lecture in lesson.lecture_keys">
                    <td>{{ lecture.title }}</td>
                    <td class="center">{{ lecture.created | date:'medium' }}</td>
                    <td class="center">{{ lecture.description }}</td>
                    <td class="center">{{ lecture.youtube_id }}</td>
                    <td class="center">{{ lecture.time }}</td>
                    <td class="center">
                        <div><img ng-src="{{ course.img }}=s150"></div>
                        <div><input type="file" name="file" ng-file-select="uploadFile($files, lecture)"/></div>
                    </td>
                    <td class="center"><a class="btn btn-success"
                                          ng-href="#!/{{ course.Id }}/lessons/{{ lesson.Id }}/lectures/{{ lecture.Id }}/questions">
                        <i class="icon-zoom-in icon-white"></i>
                    </a></td>
                    <td class="center">
                        <a class="btn btn-info" ng-click="showEditModal(lecture)">
                            <i class="icon-edit icon-white"></i>
                        </a>
                        <a class="btn btn-danger" ng-click="delete(lecture)">
                            <i class="icon-trash icon-white"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--/span-->

</div><!--/row-->
