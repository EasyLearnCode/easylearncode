<div class="field row">
    <div class="span2">{{field.field_title}}:</div>
    <div class="span4">
        <div ui-ace="{theme:'chrome', mode:field.field_language}" data-ng-model="field.field_value" ng-required="field.field_required"></div>
        <span class="required-error" ng-show="field.field_required && !field.field_value">* required</span>
    </div>
</div>
