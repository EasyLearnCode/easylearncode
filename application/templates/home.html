{% extends "main.html" %}
{% block mediaCSS %}
    <link rel="stylesheet" href="/application/css/carousel.css">
{% endblock %}
{% block content %}
    {% raw %}
        <div ng-controller="HomeCarouselCtrl">
            <carousel interval="myInterval">
                <slide ng-repeat="lang in langs" active="lang.active">
                    <div class="carousel-caption">
                        <h1>{{ lang.name }}</h1>
                        <img class="img-circle" style="width:200px;height:200px"
                             src="/application/img/{{ lang.img }}"/>

                        <p style="text-align:justify">{{ lang.description }}</p>
                        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                            Bắt đầu ngay
                        </button>
                    </div>
                </slide>
            </carousel>
        </div>
    {% endraw %}
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Bạn hãy chọn cách học mà mình thích! ^_^</h4>
                </div>
                <div class="modal-body">
                   <a href="/learn"><img class="img-circle" src="/application/img/ebook.png" alt="Generic placeholder image" width="50" height="50"> Video </a>
					<a href="index4.html"><img class="img-circle" src="/application/img/laptrinh.jpg" alt="Generic placeholder image"width="50" height="50"> Thực hành</a>
                </div>
{#                <div class="modal-footer">#}
{#                    <button type="button" class="btn btn-default" data-dismiss="modal">Thoát</button>#}
{#                    <button type="button" class="btn btn-primary">Chấp nhận</button>#}
{#                </div>#}
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div><!-- /.modal -->
{% endblock %}
{% block pluginJS %}
    <script src="/application/js/libs/angularjs/ui-bootstrap-tpls-0.7.0.min.js"></script>
{% endblock %}
