{% extends "main.html" %}
{% block mediaCSS %}
    <link rel="stylesheet" type="text/css" href="/application/css/style.css">
{% endblock %}
{% block content %}
    <div class='container'>
        <div class=' edit_form' id='user'>
            <h1>Edit Account</h1>
            <div id='flash'>
            </div>
            <div class='tab_block' id='user_acct_tab_block'>
                <div class='header'>
                    <ul class="nav nav-tabs">
                        <li class="active"><a href='#basicInfo' data-toggle="tab">Basic Info</a></li>
                        <li><a href='#setting' data-toggle="tab">Settings</a></li>
                    </ul>
                </div>
            </div>
            <br>
            <div class="bs-example bs-example-tabs">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active" id="basicInfo">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">{% trans %}
                                    Username{% endtrans %}</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control size" id="inputEmail3"
                                           placeholder="{% trans %}Username{% endtrans %}"
                                           data-ng-model="userInfo.username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">{% trans %}
                                    Email{% endtrans %}</label>

                                <div class="col-sm-10">
                                    <input type="email" class="form-control size" id="inputEmail3"
                                           placeholder="{% trans %}Email{% endtrans %}"
                                           data-ng-model="userInfo.email"
                                           disabled value="{{ email }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">{% trans %}
                                    Name{% endtrans %}</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control size" id="inputPassword3"
                                           placeholder="{% trans %}Name{% endtrans %}"
                                           data-ng-model="userInfo.name"
                                           value="{{ name }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">{% trans %}Last
                                    Name{% endtrans %}</label>

                                <div class="col-sm-10">
                                    <input type="email" class="form-control size" id="inputEmail3"
                                           placeholder="{% trans %}Last Name{% endtrans %}" data-ng-model="userInfo.last_name
                                           " value="{{ last_name }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Upload profile picture</label>

                                <div class="col-sm-10">
                                    {% raw %}
                                        <img src="//gravatar.com/avatar/{{ userInfo.email|md5 }}?d=identicon&amp;r=x&amp;s=170">
                                    {% endraw %}
                                    <input id="user_profile_image" name="user[profile_image]" type="file"/>
                                    <br>
                                    (
                                    <small>max file size 1MB</small>
                                    )
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Who can view my profile</label>
                                <div class="col-sm-10">
                                    <select id="user_visibility" name="user[visibility]">
                                        <option value="authenticated">Easylearncode Users</option>
                                        <option value="public" selected="selected">Everyone</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label"></label>

                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary" data-ng-click="save()">{% trans %}
                                        Save{% endtrans %}</button>
                                    <button type="submit" class="btn btn-default" data-ng-click="cancelEditMode()">
                                        {% trans %}Cancel{% endtrans %}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="setting">
                        <div data-ng-show="change_pass_mode">
                            <h3>{% trans %}Change Password{% endtrans %}</h3>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">{% trans %}Current
                                        Password{% endtrans %}</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control size" id="inputEmail3"
                                               placeholder="" data-ng-model="userInfo.Password
                                           " value="{{ Password }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">{% trans %}New
                                        Password{% endtrans %}</label>

                                    <div class="col-sm-10">
                                        <input type="email" class="form-control size" id="inputEmail3"
                                               placeholder="" data-ng-model="userInfo.Password
                                           " value="{{ Password }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">{% trans %}Confirm
                                        Password{% endtrans %}</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control size" id="inputPassword3"
                                               placeholder="" data-ng-model="userInfo.Password
                                           " value="{{ Password }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary" data-ng-click="save()">{% trans %}
                                            Save{% endtrans %}</button>
                                        <button type="submit" class="btn btn-default" data-ng-click="cancelEditMode()">
                                            {% trans %}Cancel{% endtrans %}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
