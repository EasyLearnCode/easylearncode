{% extends "main.html" %}
{% block mediaCSS %}
    <link rel="stylesheet" href="/application/css/learn.css">
{% endblock %}
{% block content %}
    {% raw %}
        <div class="row highlight" data-ng-controller="LearnCtrl">
	        <div class="col-xs-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="#modal" class="second">Bài 1: Toán tử và biểu thức</a></h3>
                    </div>
		             <ul class="nav nav-tabs">
		                <li class="active"><a href="#video" data-toggle="tab">Video</a></li>
		                <li><a href="#slide" data-toggle="tab">Slide</a></li>
		                <li><a href="#messages" data-toggle="tab">Messages</a></li>
		            </ul>
                  <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="video">
                        </div>
                        <div class="tab-pane" id="slide">
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-xs-4">
		        <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Thực hành {{ lang.name }}
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div ui-ace="{ theme:'twilight',
                        mode:lang.mode}"></div></br>
                        <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-play"></span> Chạy code</button>
                        <button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-remove"></span> Làm lại</button>
                        <button type="button" class="btn btn-default pull-right"><span class="glyphicon glyphicon-fullscreen"></span> Phóng to</button>
                    </div>
		        </div>
            </div>
        </div>
    {% endraw %}
{% endblock %}
{% block pluginJS %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js"></script>
    <script src="/application/js/libs/angularjs/ui-ace.min.js"></script>
    <script src="/application/js/libs/angularjs/ui-bootstrap-tpls-0.7.0.js"></script>
{% endblock %}
