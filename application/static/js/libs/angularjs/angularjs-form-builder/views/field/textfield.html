<div class="form-group">
    <label class="control-label" for="{{ field.id }}">{{ field.field_title }}:</label>
    <input type="text" id="{{ field.id }}" ng-model="field.field_value" value="{{field.field_value}}" class="form-control" ng-required="field.field_required" ng-disabled="field.field_disable">
    <span class="required-error" ng-show="field.field_required && !field.field_value">* required</span>
</div>
