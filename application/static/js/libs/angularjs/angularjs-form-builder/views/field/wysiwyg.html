<div class="form-group">
    <label class="control-label" for={{ field.field_name }}>{{ field.field_title }}:</label>
    <wysiwyg textarea-class="form-control"  textarea-height="80px" textarea-required="field.field_required" ng-model="field.field_value" enable-bootstrap-title="true"></wysiwyg>
    <span class="required-error" ng-show="field.field_required && !field.field_value">* required</span>
</div>
